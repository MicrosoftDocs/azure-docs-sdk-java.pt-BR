sections:
  - items:
      - type: markdown
        text: 'O [Spring Framework](http://spring.io/) é uma solução de fonte aberta que ajuda os desenvolvedores Java a criar aplicativos corporativos. Um dos projetos mais populares que se baseiam nessa plataforma é o [Spring Boot](https://projects.spring.io/spring-boot/), que fornece uma abordagem simplificada para criar aplicativos Java autônomos. Usando as informações no site, os desenvolvedores podem combinar essas tecnologias com o Microsoft Azure para criar aplicativos avançados e baseados na nuvem.'
  - title: Introdução
    items:
      - type: markdown
        text: Comece a desenvolver aplicativos usando o Spring Framework com o Microsoft Azure utilizando os recursos a seguir.
      - type: list
        style: unordered
        items:
          - html: <a href="/java/azure/spring-framework/deploy-spring-boot-java-web-app-on-azure">Implantar um aplicativo Spring Boot no Serviço de Aplicativo do Azure</a>
          - html: <a href="/java/azure/spring-framework/deploy-spring-boot-java-app-with-maven-plugin">Usar o plug-in do Maven para os Aplicativos Web do Azure para implantar um aplicativo Spring Boot no Azure</a>

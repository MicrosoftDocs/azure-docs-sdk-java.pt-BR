      - type: markdown
        text: |
          O [Spring Framework](http://spring.io/) é uma solução de software livre que ajuda os desenvolvedores do Java a criar aplicativos de nível empresarial. Um dos projetos mais populares que é criado com base nessa plataforma é o [Spring Boot](https://projects.spring.io/spring-boot/), que fornece uma abordagem simplificada para a criação de aplicativos Java autônomos. Os desenvolvedores podem combinar essas tecnologias com o Microsoft Azure para criar aplicativos avançados e baseados em nuvem.
          Para ajudar os desenvolvedores a começarem a usar o Spring Boot, vários exemplos de pacotes do Spring Boot estão disponíveis em <https://github.com/spring-guides/>. Além de escolher na lista de projetos básicos do Spring Boot, o **[Spring Initializr]** ajuda os desenvolvedores a começarem a criar aplicativos personalizados do Spring Boot.
